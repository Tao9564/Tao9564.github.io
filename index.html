<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页-obt</title>
    <script>
        document.title = 'Loding... 主页-obt';
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://cdn.luogu.com.cn/upload/usericon/1394471.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f6f7f9;
            margin-left: 60px;
            padding: 20px;
            color: #333;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 100vh;
            background-color: #fff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: hidden;
            transition: width 0.3s ease;
            z-index: 1000;
        }

        .sidebar:hover {
            width: 200px;
        }

        .sidebar-nav {
            list-style: none;
            padding: 20px 0;
        }

        .nav-item {
            position: relative;
            padding: 15px;
            display: flex;
            align-items: center;
            white-space: nowrap;
            transition: background-color 0.2s ease;
            min-height: 24px;
            cursor: pointer;
        }

        .nav-item:hover {
            background-color: #f0f2f5;
        }

        .nav-icon {
            min-width: 24px;
            color: #495057;
            font-size: 18px;
            margin-right: 20px;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
        }

        .nav-text {
            color: #343a40;
            font-size: 15px;
            font-weight: 500;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease 0.1s;
        }

        .sidebar:hover .nav-text {
            opacity: 1;
        }

        .nav-divider {
            height: 1px;
            background-color: #e9ecef;
            margin: 10px 15px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            transition: transform 0.3s;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .link-card a {
            position: relative;
            z-index: 1;
            color: black !important;
            font-weight: bold;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .center {
            text-align: center;
        }

        .pro {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            color: black !important;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .pro a {
            position: relative;
            z-index: 1;
            color: black !important;
            font-weight: bold;
            display: flex;
            align-items: center;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav class="sidebar">
        <ul class="sidebar-nav">
            <li class="nav-item" onclick="window.location='https://obt.qzz.io/'">
                <i class="nav-icon fas fa-home"></i>
                <span class="nav-text">首页</span>
            </li>
            <li class="nav-item" onclick="window.location='https://obt.qzz.io/game'">
                <i class="nav-icon fas fa-gamepad"></i>
                <span class="nav-text">游戏</span>
            </li>
            <li class="nav-item" onclick="window.location='https://obt.qzz.io/tools'">
                <i class="nav-icon fas fa-wrench"></i>
                <span class="nav-text">实用工具</span>
            </li>
            <li class="nav-item" onclick="window.location='https://obt.qzz.io/article'">
                <i class="nav-icon fas fa-newspaper"></i>
                <span class="nav-text">文章</span>
            </li>
            <li class="nav-divider"></li>
            <li class="nav-item" onclick="window.location='https://github.com/HZY1618yzh/home'">
                <i class="nav-icon fab fa-github"></i>
                <span class="nav-text">GitHub</span>
            </li>
        </ul>
    </nav>
    <main style="padding: 20px;">
        <h1>欢迎来到obt的个人主页！</h1>
        <div class="link-card">
            <h2>宣传/广告</h2>
            <div class="pro"><span id="jinrishici-sentence">正在加载今日诗词....</span>
                <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
            </div>
            <div class="pro"><a href="https://www.luogu.com.cn/discuss/525529">不可以总司令</a></div>
            <div class="pro">稻花香里说丰年，听取 WA 声一片 ——辛弃疾 《西江月·夜行黄沙道中》</div>
            <div>
                <div class="center" id="pro"><button id="seemorepro">查看更多</button></div>
            </div>
        </div>
        <div class="link-card">
            <h2>个人简介</h2>
            <p>我是obt，一名热爱编程和算法竞赛的学习者。这个网站展示我的项目和作品。</p>
        </div>
        <a href="https://blog.csdn.net/D56795?spm=1000.2115.3001.5343">
            <div class="link-card">
                <h2>我的博客</h2>
                <p>我经常分享编程技巧和开发经验，欢迎阅读我的技术博客文章。</p>
            </div>
        </a>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cards = document.querySelectorAll('.link-card');
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.setAttribute('tabindex', '0');
                item.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        this.click();
                    }
                });
            });
        });
        document.getElementById('seemorepro').addEventListener('click', function (e) {
            e.stopPropagation();
            document.getElementById('pro').innerHTML = '<div class="pro">绿水青山就是金山银山 ——习近平</div><div class="center"><p>没有更多了</p></div>';
        });
        function wait(islod, chyt) {
            const interval = setInterval(() => {
                if (islod()) {
                    document.title = chyt;
                    clearInterval(interval);
                }
            }, 100);
        }
        wait(
            () => document.readyState === 'complete',
            '主页-obt'
        );
    </script>
</body>

</html>
