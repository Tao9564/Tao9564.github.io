    <script>
        // æ¸¸æˆçŠ¶æ€
        let gameState = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            totalPairs: 8,
            moves: 0,
            timer: 0,
            timerInterval: null,
            gameStarted: false,
            canFlip: true
        };

        // è¡¨æƒ…ç¬¦å·é›†åˆ
        const emojiSets = [
            ['ğŸ˜€', 'ğŸ˜', 'ğŸ¤–', 'ğŸ‘»', 'ğŸ±', 'ğŸ¶', 'ğŸ¦Š', 'ğŸ¼'],
            ['ğŸ', 'ğŸŒ', 'ğŸ‡', 'ğŸ“', 'ğŸŠ', 'ğŸ‰', 'ğŸ’', 'ğŸ¥'],
            ['âš½', 'ğŸ€', 'ğŸˆ', 'âš¾', 'ğŸ¾', 'ğŸ', 'ğŸ‰', 'ğŸ±'],
            ['ğŸš—', 'âœˆï¸', 'ğŸš¢', 'ğŸš‚', 'ğŸš', 'ğŸš€', 'ğŸ›µ', 'ğŸš²']
        ];

        let currentEmojiSet = 0;

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            console.log("åˆå§‹åŒ–æ¸¸æˆ...");
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            gameState.flippedCards = [];
            gameState.matchedPairs = 0;
            gameState.moves = 0;
            gameState.timer = 0;
            gameState.gameStarted = false;
            gameState.canFlip = true;
            
            // è·å–å½“å‰è¡¨æƒ…é›†
            const selectedEmojis = emojiSets[currentEmojiSet].slice(0, gameState.totalPairs);
            gameState.cards = [...selectedEmojis, ...selectedEmojis];
            
            // æ´—ç‰Œ
            shuffleArray(gameState.cards);
            
            // åˆ›å»ºå¡ç‰‡
            gameState.cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                
                const cardFront = document.createElement('div');
                cardFront.className = 'card-front';
                cardFront.textContent = '?';
                
                const cardBack = document.createElement('div');
                cardBack.className = 'card-back';
                cardBack.textContent = emoji;
                
                card.appendChild(cardFront);
                card.appendChild(cardBack);
                
                card.addEventListener('click', () => handleCardClick(card));
                gameBoard.appendChild(card);
            });
            
            updateStats();
            hideWinMessage();
            console.log("æ¸¸æˆåˆå§‹åŒ–å®Œæˆï¼Œå…±åˆ›å»º" + gameState.cards.length + "å¼ å¡ç‰‡");
        }

        // æ´—ç‰Œç®—æ³•
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // å¤„ç†å¡ç‰‡ç‚¹å‡»
        function handleCardClick(card) {
            console.log("ç‚¹å‡»å¡ç‰‡ï¼Œindex:", card.dataset.index);
            
            if (!gameState.canFlip || 
                card.classList.contains('flipped') || 
                card.classList.contains('matched') ||
                gameState.flippedCards.length >= 2) {
                console.log("æ— æ³•ç¿»è½¬å¡ç‰‡");
                return;
            }
            
            if (!gameState.gameStarted) {
                startGame();
            }
            
            // ç¿»è½¬å¡ç‰‡
            card.classList.add('flipped');
            gameState.flippedCards.push(card);
            
            console.log("å½“å‰ç¿»å¼€çš„å¡ç‰‡:", gameState.flippedCards.length);
            
            // å¦‚æœæœ‰ä¸¤å¼ å¡ç‰‡è¢«ç¿»å¼€
            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                updateStats();
                gameState.canFlip = false;
                
                const card1 = gameState.flippedCards[0];
                const card2 = gameState.flippedCards[1];
                
                console.log("æ¯”è¾ƒå¡ç‰‡:", card1.dataset.emoji, card2.dataset.emoji);
                
                // æ£€æŸ¥æ˜¯å¦åŒ¹é…
                if (card1.dataset.emoji === card2.dataset.emoji) {
                    console.log("åŒ¹é…æˆåŠŸï¼");
                    
                    setTimeout(() => {
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        gameState.flippedCards = [];
                        gameState.matchedPairs++;
                        gameState.canFlip = true;
                        updateStats();
                        
                        // æ£€æŸ¥æ¸¸æˆæ˜¯å¦å®Œæˆ
                        if (gameState.matchedPairs === gameState.totalPairs) {
                            endGame();
                        }
                    }, 500);
                } else {
                    console.log("åŒ¹é…å¤±è´¥");
                    
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        gameState.flippedCards = [];
                        gameState.canFlip = true;
                    }, 1000);
                }
            }
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (!gameState.gameStarted) {
                console.log("æ¸¸æˆå¼€å§‹");
                gameState.gameStarted = true;
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = setInterval(() => {
                    gameState.timer++;
                    updateStats();
                }, 1000);
            }
        }

        // æ–°æ¸¸æˆï¼ˆåˆ‡æ¢è¡¨æƒ…é›†ï¼‰
        function startNewGame() {
            console.log("å¼€å§‹æ–°æ¸¸æˆ");
            currentEmojiSet = (currentEmojiSet + 1) % emojiSets.length;
            clearInterval(gameState.timerInterval);
            initGame();
        }

        // é‡æ–°å¼€å§‹å½“å‰æ¸¸æˆ
        function restartGame() {
            console.log("é‡æ–°å¼€å§‹æ¸¸æˆ");
            clearInterval(gameState.timerInterval);
            initGame();
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('timer').textContent = gameState.timer + 's';
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('matches').textContent = 
                gameState.matchedPairs + '/' + gameState.totalPairs;
        }

        // æ˜¾ç¤ºæç¤º
        function showHint() {
            if (!gameState.gameStarted || gameState.canFlip === false) return;
            
            // æ‰¾åˆ°æ‰€æœ‰æœªåŒ¹é…çš„å¡ç‰‡
            const unmatchedCards = Array.from(document.querySelectorAll('.card:not(.matched)'));
            
            if (unmatchedCards.length === 0) return;
            
            // éšæœºé€‰æ‹©ä¸€å¼ æœªåŒ¹é…çš„å¡ç‰‡
            const hintCard = unmatchedCards[Math.floor(Math.random() * unmatchedCards.length)];
            
            // æš‚æ—¶æ˜¾ç¤ºå¡ç‰‡å†…å®¹
            hintCard.classList.add('flipped');
            
            // 1ç§’åéšè—
            setTimeout(() => {
                if (!hintCard.classList.contains('matched')) {
                    hintCard.classList.remove('flipped');
                }
            }, 1000);
        }

        // ç»“æŸæ¸¸æˆ
        function endGame() {
            console.log("æ¸¸æˆç»“æŸï¼ç”¨æ—¶:" + gameState.timer + "ç§’ï¼Œæ­¥æ•°:" + gameState.moves);
            clearInterval(gameState.timerInterval);
            
            // è®¡ç®—å¾—åˆ†
            const score = Math.max(1000 - (gameState.moves * 10) - (gameState.timer * 5), 100);
            
            // æ˜¾ç¤ºè·èƒœæ¶ˆæ¯
            document.getElementById('finalTime').textContent = gameState.timer;
            document.getElementById('finalMoves').textContent = gameState.moves;
            document.getElementById('finalScore').textContent = score;
            
            const winMessage = document.getElementById('winMessage');
            winMessage.style.display = 'flex';
            
            // æ˜¾ç¤ºåº†ç¥æ•ˆæœ
            setTimeout(showCelebration, 300);
        }

        // éšè—è·èƒœæ¶ˆæ¯
        function hideWinMessage() {
            document.getElementById('winMessage').style.display = 'none';
        }

        // åº†ç¥æ•ˆæœ
        function showCelebration() {
            // ç®€å•çš„å½©è‰²é£˜å¸¦æ•ˆæœ
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#fdcb6e', '#e17055', '#d63031'];
            
            const confetti = document.createElement('div');
            confetti.style.position = 'fixed';
            confetti.style.width = '15px';
            confetti.style.height = '15px';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-20px';
            confetti.style.opacity = '0.9';
            confetti.style.zIndex = '1999';
            confetti.style.pointerEvents = 'none';
            
            document.body.appendChild(confetti);
            
            // åŠ¨ç”»
            const animation = confetti.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                { transform: `translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
            });
            
            animation.onfinish = () => confetti.remove();
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–æ¸¸æˆ
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOMåŠ è½½å®Œæˆ");
            initGame();
            document.title = 'è®°å¿†å¡ç‰‡æ¸¸æˆ - obt';
        });

        // é¡µé¢åŠ è½½å®Œæˆ
        window.onload = function() {
            console.log("é¡µé¢å®Œå…¨åŠ è½½");
        };
    </script>
