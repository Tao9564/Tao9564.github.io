        .control-btn {

        .instructions-list li {

        .game-over {
            position: absolute;
            top: 50%;

            color: white;

        .game-over h2 {

        @keyframes shine {
            0% { transform: rotate(0deg); }

    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">是男人就下一百层</h1>
        </div>
        
        <div class="game-info">
            <div class="game-score">得分: <span id="score">0</span></div>
            <div class="game-level">层数: <span id="level">0</span></div>
        </div>
        
        <div style="position: relative;">
            <canvas id="gameCanvas" width="364" height="520"></canvas>
            <div class="game-over" id="gameOver">
                <h2>游戏结束</h2>
                <p>你的得分: <span id="finalScore">0</span></p>
                <button class="control-btn" onclick="restartGame()">重新开始</button>
            </div>
        </div>
        
        <div class="game-controls">
            <button class="control-btn" onclick="startGame()">开始游戏</button>
            <button class="control-btn" onclick="pauseGame()">暂停游戏</button>
            <button class="control-btn" onclick="restartGame()">重新开始</button>
        </div>
        
        <div class="game-instructions">
            <h2 class="instructions-title">游戏说明</h2>
            <ul class="instructions-list">
                <li>使用左右方向键控制角色移动</li>
                <li>避开红色致命平台和橙色易碎平台</li>
                <li>站在绿色传送带上会被自动移动</li>
                <li>尽可能向下走，获得更高分数</li>
                <li>每成功下一层得1分</li>
                <li>碰到屏幕顶部或底部游戏结束</li>
            </ul>
        </div>
    </div>

    <script>
        // 游戏常量
        const GAME_ROW = 40;
        const GAME_COL = 28;
        const SIDE = 13;
        const SCREEN_WIDTH = SIDE * GAME_COL;
        const SCREEN_HEIGHT = SIDE * GAME_ROW;
        
        // 平台类型
        const SOLID = 1;
        const FRAGILE = 2;
        const DEADLY = 3;
        const BELT_LEFT = 4;
        const BELT_RIGHT = 5;
        const BODY = 6;
        
        // 颜色定义
        const COLOR = {
            [SOLID]: "#00ffff",
            [FRAGILE]: "#ff5500",
            [DEADLY]: "#ff2222",
            [BELT_LEFT]: "#ffff44",
            [BELT_RIGHT]: "#ff99ff",
            [BODY]: "#00ff00"
        };
        
        // 平台类型选择
        const CHOICE = [SOLID, SOLID, SOLID, FRAGILE, FRAGILE, BELT_LEFT, BELT_RIGHT, DEADLY];
        
        // 游戏变量
        let canvas, ctx;
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let level = 0;
        let lastPlatformDistance = 6 * SIDE;
        let direction = 0; // 0: 无, 1: 左, 2: 右
        let barriers = [];
        let player;
        let animationId;
        
        // 初始化游戏
        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // 创建初始平台
            barriers = [new Barrier(SOLID)];
            
            // 创建玩家
            player = {
                x: barriers[0].rect.x + barriers[0].rect.width / 2 - SIDE / 2,
                y: 200,
                width: SIDE,
                height: SIDE
            };
            
            // 重置分数和层数
            score = 0;
            level = 0;
            updateScore();
            updateLevel();
            
            // 隐藏游戏结束界面
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // 平台类
        class Barrier {
            constructor(type) {
                this.type = type;
                this.fragTouched = false;
                this.fragTime = 12;
                this.scored = false;
                this.beltDirection = this.type === BELT_LEFT ? 1 : (this.type === BELT_RIGHT ? 2 : 0);
                
                // 随机生成平台位置
                const left = Math.floor(Math.random() * (SCREEN_WIDTH - 7 * SIDE - 1));
                const top = SCREEN_HEIGHT - SIDE - 1;
                
                this.rect = {
                    x: left,
                    y: top,
                    width: 7 * SIDE,
                    height: SIDE
                };
            }
            
            // 平台上升
            rise() {
                if (this.fragTouched) {
                    this.fragTime--;
                }
                if (this.fragTime === 0) {
                    return false;
                }
                this.rect.y -= 2;
                return this.rect.y >= 0;
            }
            
            // 绘制平台
            draw() {
                for (let i = 0; i < 7; i++) {
                    this.drawSegment(i * SIDE + this.rect.x, this.rect.y);
                }
            }
            
            // 绘制平台片段
            drawSegment(x, y) {
                ctx.fillStyle = COLOR[this.type];
                
                switch (this.type) {
                    case SOLID:
                        ctx.fillRect(x, y, SIDE, SIDE);
                        break;
                    case FRAGILE:
                        ctx.fillRect(x + 2, y, SIDE - 4, SIDE);
                        break;
                    case BELT_LEFT:
                    case BELT_RIGHT:
                        ctx.beginPath();
                        ctx.arc(x + SIDE/2, y + SIDE/2, SIDE/2 + 1, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                    case DEADLY:
                        ctx.beginPath();
                        ctx.moveTo(x + SIDE/2 + 1, y);
                        ctx.lineTo(x, y + SIDE);
                        ctx.lineTo(x + SIDE, y + SIDE);
                        ctx.closePath();
                        ctx.fill();
                        break;
                }
            }
        }
        
        // 创建新平台
        function createBarrier() {
            // 确保至少有一个坚固平台
            const solidBarriers = barriers.filter(barrier => barrier.type === SOLID);
            if (solidBarriers.length < 1) {
                barriers.push(new Barrier(SOLID));
            } else {
                barriers.push(new Barrier(CHOICE[Math.floor(Math.random() * CHOICE.length)]));
            }
            lastPlatformDistance = Math.floor(Math.random() * 3 + 3) * SIDE;
        }
        
        // 移动玩家
        function movePlayer() {
            if (direction === 0) return true;
            
            const newX = direction === 1 ? player.x - 2 : player.x + 2;
            
            // 检查边界
            if (newX < 0 || newX + SIDE >= SCREEN_WIDTH) {
                return false;
            }
            
            // 检查与平台的碰撞
            for (const barrier of barriers) {
                if (checkCollision(
                    {x: newX, y: player.y, width: player.width, height: player.height},
                    barrier.rect
                )) {
                    return false;
                }
            }
            
            player.x = newX;
            return true;
        }
        
        // 玩家下落
        function playerFall() {
            player.y += 2;
            
            for (const barrier of barriers) {
                if (!checkCollision(player, barrier.rect)) {
                    checkScore(barrier);
                    continue;
                }
                
                if (barrier.type === DEADLY) {
                    endGame();
                    return;
                }
                
                player.y = barrier.rect.y - SIDE - 2;
                
                if (barrier.type === FRAGILE) {
                    barrier.fragTouched = true;
                } else if (barrier.type === BELT_LEFT || barrier.type === BELT_RIGHT) {
                    // 传送带移动玩家
                    player.x += barrier.beltDirection === 1 ? -1 : 1;
                }
                break;
            }
            
            // 检查是否碰到顶部或底部
            if (player.y < 0 || player.y + SIDE >= SCREEN_HEIGHT) {
                endGame();
            }
        }
        
        // 检查碰撞
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // 检查得分
        function checkScore(barrier) {
            if (player.y > barrier.rect.y && !barrier.scored) {
                score++;
                level++;
                barrier.scored = true;
                updateScore();
                updateLevel();
            }
        }
        
        // 更新分数显示
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        // 更新层数显示
        function updateLevel() {
            document.getElementById('level').textContent = level;
        }
        
        // 游戏主循环
        function gameLoop() {
            if (!gameRunning || gamePaused) return;
            
            // 更新游戏状态
            lastPlatformDistance--;
            if (lastPlatformDistance === 0) {
                createBarrier();
            }
            
            // 更新平台
            for (let i = barriers.length - 1; i >= 0; i--) {
                if (!barriers[i].rise()) {
                    if (barriers[i].type === FRAGILE && barriers[i].rect.y > 0) {
                        score++;
                        updateScore();
                    }
                    barriers.splice(i, 1);
                }
            }
            
            // 移动玩家
            movePlayer();
            movePlayer();
            
            // 玩家下落
            playerFall();
            
            // 绘制游戏
            drawGame();
            
            // 继续游戏循环
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // 绘制游戏
        function drawGame() {
            // 清空画布
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);
            
            // 绘制平台
            for (const barrier of barriers) {
                barrier.draw();
            }
            
            // 绘制玩家
            ctx.fillStyle = COLOR[BODY];
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // 绘制分数
            ctx.fillStyle = '#3c3c3c';
            ctx.font = '130px Calibri';
            ctx.textAlign = 'center';
            ctx.fillText(score.toString(), SCREEN_WIDTH / 2, SCREEN_HEIGHT / 2);
        }
        
        // 开始游戏
        function startGame() {
            if (!gameRunning) {
                initGame();
                gameRunning = true;
                gamePaused = false;
                animationId = requestAnimationFrame(gameLoop);
            } else if (gamePaused) {
                gamePaused = false;
                animationId = requestAnimationFrame(gameLoop);
            }
        }
        
        // 暂停游戏
        function pauseGame() {
            if (gameRunning && !gamePaused) {
                gamePaused = true;
                cancelAnimationFrame(animationId);
            }
        }
        
        // 重新开始游戏
        function restartGame() {
            gameRunning = false;
            gamePaused = false;
            cancelAnimationFrame(animationId);
            initGame();
            startGame();
        }
        
        // 结束游戏
        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            // 显示游戏结束界面
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                direction = 1;
            } else if (e.key === 'ArrowRight') {
                direction = 2;
            } else if (e.key === ' ') {
                // 空格键暂停/继续
                if (gameRunning) {
                    if (gamePaused) {
                        startGame();
                    } else {
                        pauseGame();
                    }
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                direction = 0;
            }
        });
        
        // 初始化游戏
        window.onload = function() {
            initGame();
            drawGame();
        };
    </script>
</body>
